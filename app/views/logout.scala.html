<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Logout</title>
    	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/logout.css")">
		<script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
       <div id="logout">
		   <form action="/logout" method="post">
			   <p>
			   Are you sure you want to logout?
			   </p>

			   <div>
				   <input type="submit" value="Yes, please" onclick="$('form').submit();">
				   <input type="button" value="No, take me back" onclick="location.href = '/';">
			   </div>
		   </form>
	   </div>
    </body>
</html>
