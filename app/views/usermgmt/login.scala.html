@(form: Form[formbeans.usermgmt.LoginFormBean])

@import controllers.usermgmt._

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
<link href="//fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" type="text/css">

<div id="login-form">
	@if(form.hasGlobalErrors) {
		<p class="error">
			@form.globalError.message
		</p>
	}

	@if(flash.contains("success")) {
		<p class="success">
			@flash.get("success")
		</p>
	}

	@helper.form(controllers.usermgmt.routes.AuthController.login) {
		<p>
			<label for="userName">Username:</label>
			<input type="text" name="userName" id="userName" value="">
		</p>
		<p>
			<label for="password">Password:</label>
			<input type="password" name="password" id="password" value="">
		</p>
		<p>
			<input type="submit" id="signin" value="Sign in">
		</p>
	}
</div>
