@(form: Form[usermgmt.formbeans.LoginFormBean])

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Login</title>		
    	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/secure.css")">
    </head>
    <body>
       <div id="login-form">
	    @helper.form(usermgmt.controllers.routes.AuthController.login) {
	
	    @if(form.hasGlobalErrors) {
	        <p class="error">
	            @form.globalError.message
	        </p>
	    }
	
	    @if(flash.contains("success")) {
	    <p class="success">
	        @flash.get("success")
	    </p>
	    }
	        <p id="username-field">
	            <label for="userName">Username:</label>
	            <input type="text" name="userName" id="userName" value="">
	        </p>
	        <p id="password-field">
	            <label for="password">Password:</label>
	            <input type="password" name="password" id="password" value="">
	        </p>
	        <!-- p id="remember-field">
	            <input type="checkbox" name="remember" id="remember" value="true">
	            <label for="remember">Remember me</label>
	        </p-->
	        <p id="signin-field">
	            <input type="submit" id="signin" value="Sign in">
	            <!-- input type="hidden" name="hash"--> 
	        </p>
	    }
		</div>
    <script>
        document.forms[0].hash.value = location.hash;
    </script>
    </body>
</html>
